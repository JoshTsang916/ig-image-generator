<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Noto+Serif+TC:wght@700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1350px;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{backgroundUrl}}');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.35) 0%,
                    rgba(0, 0, 0, 0.55) 100%);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 80px 150px;
            color: white;
        }

        .quote-text {
            font-family: 'Noto Serif TC', 'Noto Sans TC', serif;
            font-size: 80px;
            font-weight: 900;
            line-height: 1.5;
            letter-spacing: 4px;
            text-shadow: 0 4px 40px rgba(0, 0, 0, 0.8);

            /* 漸層效果 */
            background: linear-gradient(135deg, #fff 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quote-source {
            margin-top: 60px;
            font-size: 32px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .signature {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            z-index: 4;
        }

        .slide-number {
            position: absolute;
            top: 50px;
            right: 60px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 4;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="quote-text">「{{quote}}」</div>
        {{#if source}}<div class="quote-source">{{source}}</div>{{/if}}
    </div>
    <div class="slide-number">{{slideIndex}} / {{totalSlides}}</div>
    <div class="signature">@Josh_LifeForge</div>
</body>

</html>
