<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Noto+Serif+TC:wght@600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1350px;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{backgroundUrl}}');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* 加深的 overlay - 讓文字更清晰 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.35) 0%,
                    rgba(0, 0, 0, 0.50) 30%,
                    rgba(0, 0, 0, 0.75) 70%,
                    rgba(0, 0, 0, 0.90) 100%);
            z-index: 2;
        }

        /* 暗角效果 */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                    transparent 0%,
                    transparent 40%,
                    rgba(0, 0, 0, 0.5) 100%);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 90px 180px;
            color: white;
        }

        /* 金句文字 - 金色漸層（明亮版） */
        .quote-text {
            font-family: 'Noto Serif TC', 'Noto Sans TC', serif;
            font-size: 72px;
            font-weight: 900;
            line-height: 1.6;
            letter-spacing: 3px;
            max-width: 900px;
            text-wrap: balance;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF9E6 30%, #FFE566 60%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        .author {
            margin-top: 50px;
            font-size: 32px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.65);
            letter-spacing: 2px;
        }

        .signature {
            position: absolute;
            bottom: 55px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            letter-spacing: 1px;
            z-index: 4;
        }

        .slide-number {
            position: absolute;
            top: 50px;
            right: 60px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 4;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="vignette"></div>
    <div class="content">
        <div class="quote-text">{{quote}}</div>
        {{#if author}}<div class="author">— {{author}}</div>{{/if}}
    </div>
    <div class="slide-number">{{slideIndex}} / {{totalSlides}}</div>
    <div class="signature">@Josh_AI自動化</div>
</body>

</html>
