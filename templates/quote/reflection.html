<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1350px;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{backgroundUrl}}');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.35) 0%,
                    rgba(0, 0, 0, 0.75) 100%);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px 80px 150px;
            color: white;
        }

        .reflection-text {
            font-size: 42px;
            font-weight: 500;
            line-height: 2;
            color: rgba(255, 255, 255, 0.95);
            text-align: left;
        }

        .reflection-text p {
            margin-bottom: 40px;
        }

        .signature {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            z-index: 4;
        }

        .slide-number {
            position: absolute;
            top: 50px;
            right: 60px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 4;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="reflection-text">{{text}}</div>
    </div>
    <div class="slide-number">{{slideIndex}} / {{totalSlides}}</div>
    <div class="signature">@Josh_LifeForge</div>
</body>

</html>
