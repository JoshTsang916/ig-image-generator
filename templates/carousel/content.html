<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1350px;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{backgroundUrl}}');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.3) 0%,
                    rgba(0, 0, 0, 0.5) 40%,
                    rgba(0, 0, 0, 0.85) 100%);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header-section {
            padding: 420px 70px 50px;
            text-align: center;
        }

        .header-quote {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.4;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        }

        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 60px 120px;
        }

        .content-card {
            background: rgba(20, 20, 25, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            align-items: baseline;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-number {
            font-size: 36px;
            font-weight: 900;
            color: #FFD700;
        }

        .section-title {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.3;
        }

        .section-body {
            font-size: 34px;
            font-weight: 500;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.9);
        }

        .section-body p {
            margin-bottom: 20px;
        }

        .hashtag-bar {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hashtag {
            font-size: 28px;
            font-weight: 600;
            color: #FFD700;
        }

        .signature {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            z-index: 4;
        }

        .slide-number {
            position: absolute;
            top: 50px;
            right: 60px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 4;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="header-section">
            <div class="header-quote">{{coverTitle}}</div>
        </div>
        <div class="main-section">
            <div class="content-card">
                <div class="section-header">
                    <span class="section-number">{{number}}.</span>
                    <span class="section-title">{{title}}</span>
                </div>
                <div class="section-body">{{body}}</div>
                {{#if hashtag}}<div class="hashtag-bar"><span class="hashtag">{{hashtag}}</span></div>{{/if}}
            </div>
        </div>
    </div>
    <div class="slide-number">{{slideIndex}} / {{totalSlides}}</div>
    <div class="signature">@Josh_LifeForge</div>
</body>

</html>
